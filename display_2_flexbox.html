<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Container {
        display: flex;
        background: papayawhip;
        justify-content: center;
        align-items: center;
        height: 500px;
        flex-direction: column;
      }
      .Item {
        width: 30px;
        height: 30px;
        background: plum;
      }
      .Container .Item:nth-child(2n + 1) {
        background: cyan;
      }
    </style>
  </head>
  <body>
    <div class="Container">
      <div class="Item"></div>
      <div class="Item"></div>
      <div class="Item"></div>
      <div class="Item"></div>
    </div>
  </body>
</html>
